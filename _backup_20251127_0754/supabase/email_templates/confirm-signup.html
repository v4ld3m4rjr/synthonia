<!doctype html>
<html lang="pt-BR">
  <body style="margin:0;padding:0;background:#f7f7f7;font-family:Arial,Helvetica,sans-serif;">
    <div style="max-width:600px;margin:24px auto;background:#ffffff;border:1px solid #eaeaea;border-radius:8px;">
      <div style="padding:24px;">
        <h2 style="margin:0 0 12px 0;color:#111827;font-size:20px;">Confirme seu e‑mail</h2>
        <p style="margin:0 0 16px 0;color:#374151;font-size:14px;line-height:20px;">
          Para ativar sua conta na Synthonia AI, clique no botão abaixo:
        </p>

        <p style="margin:0 0 16px 0;">
          <a href="{{ .ConfirmationURL }}"
             style="display:inline-block;padding:10px 16px;background:#2563eb;color:#ffffff;text-decoration:none;border-radius:6px;font-size:14px;"
             target="_blank" rel="noopener noreferrer">
            Confirmar e‑mail
          </a>
        </p>

        <p style="margin:0 0 8px 0;color:#6b7280;font-size:12px;line-height:18px;">
          Se o botão não funcionar, copie e cole este link no navegador:
        </p>
        <p style="margin:0 0 16px 0;color:#374151;font-size:12px;line-height:18px;word-break:break-all;">
          {{ .ConfirmationURL }}
        </p>

        <hr style="border:none;border-top:1px solid #e5e7eb;margin:16px 0;" />

        <p style="margin:0;color:#6b7280;font-size:12px;line-height:18px;">
          Se você não solicitou este cadastro, ignore este e‑mail com segurança.
        </p>
      </div>
    </div>
  </body>
</html>
